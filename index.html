<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Product List</h1>
    <div class="product">
       <ul>
            <li data-category="Electronics" data-price="high" data-available="true">SmartPhone</li>
            <li data-category="Appliances" data-price="low" data-available="true">T-shirt</li>
            <li data-category="Electronics" data-price="high" data-available="false">HeadPhones</li>
            <li data-category="Clothing" data-price="low" data-available="true">Sofa</li>
            <li data-category="Appliances" data-price="low" data-available="false">Jacket</li>
        </ul>
    </div>
</body>
</html>
